<ng-template #customListTemplate let-matches="matches" let-itemTemplate="itemTemplate" let-query="query" let-typeaheadItem="$implicit">
  <ul class="list-unstyled mb-0"  [class.dropdown-menu]="!typeaheadItem.isBs4">
    <li class="p-1 pl-3 pr-3  list-group-item border-0" *ngFor="let match of matches; let i = index"
        [class.active]="typeaheadItem.isActive(match)"
        (click)="typeaheadItem.selectMatch(match, $event)"
        (mouseenter)="typeaheadItem.selectActive(match)">
        <span>{{match.item}}</span>
    </li>
  </ul>
</ng-template>

<pre class="card card-block card-header mb-3">Model: {{selected | json}}</pre>
<input [(ngModel)]="selected"
       [typeahead]="states"
       [optionsListTemplate]="customListTemplate"
       class="form-control">
