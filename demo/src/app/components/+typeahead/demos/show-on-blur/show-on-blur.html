<button type="button" class="btn btn-primary mb-3"
        (click)="typeaheadIsHideOnBlur = !typeaheadIsHideOnBlur">Toggle typeaheadIsHideOnBlur
</button>
<pre class="card card-block card-header mb-3">
  typeaheadIsHideOnBlur: {{typeaheadIsHideOnBlur}}
  Model: {{selected | json}}
</pre>
<input [(ngModel)]="selected"
       [typeahead]="states"
       [typeaheadIsHideOnBlur]="typeaheadIsHideOnBlur"
       class="form-control">
