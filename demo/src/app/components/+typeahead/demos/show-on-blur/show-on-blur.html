<button type="button" class="btn btn-primary mb-3"
        (click)="typeaheadIsShowOnBlur = !typeaheadIsShowOnBlur">Toggle typeaheadIsShowOnBlur
</button>
<pre class="card card-block card-header mb-3">
  typeaheadIsShowOnBlur: {{typeaheadIsShowOnBlur}}
  Model: {{selected | json}}
</pre>
<input [(ngModel)]="selected"
       [typeahead]="states"
       [typeaheadIsShowOnBlur]="typeaheadIsShowOnBlur"
       class="form-control">
