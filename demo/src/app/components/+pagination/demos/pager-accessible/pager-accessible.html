<div class="row">
  <div class="col-xs-12 col-12 col-md-6">
    <pagination
      [directionLinks]="false"
      [totalItems]="totalItems"
      [(ngModel)]="currentPage">
    </pagination>
  </div>

  <div class="col-xs-12 col-12 col-md-6">
    <pager
      [totalItems]="totalItems"
      [(ngModel)]="currentPage"
      pageBtnClass="btn"
      [itemsPerPage]="10"
      class="pull-left"
      [accessibleParameters]="params">
    </pager>
  </div>
</div>
